name: Terraform Plan and Review

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Set OS environment variable
        id: set-os
        run: echo "OS=${{ runner.os }}" >> $GITHUB_ENV

      - name: Set architecture environment variable
        id: set-arch
        run: echo "ARCH=${{ runner.arch }}" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Digger
        run: |
          curl -sL https://run.digger.dev | bash

      - name: Install Terraform
        run: |
          curl -LO https://github.com/hashicorp/terraform/releases/latest/download/terraform_{{ .OS }}_{{ .ARCH }}
          sudo chmod +x terraform
          sudo mv terraform /usr/local/bin/terraform

      - name: Run Terraform plan
        id: terraform-plan
        run: |
          terraform plan

      - name: Store plan file
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

  terraform-review:
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

      - name: Install Digger
        run: |
          curl -sL https://run.digger.dev | bash

      - name: Generate review comment
        id: generate-review-comment
        run: |
          digger diff --plan terraform.plan.json > diff.txt

      - name: Create pull request review
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: fs.readFileSync('diff.txt', 'utf-8')
            })

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-review

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

      - name: Install Digger
        run: |
          curl -sL https://run.digger.dev | bash

      - name: Apply Terraform plan
        id: terraform-apply
        run: |
          terraform apply terraform.plan.json

