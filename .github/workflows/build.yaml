name: Terraform Plan and Review

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Terraform
        run: |
         OS=${{ runner.os }}
         ARCH=${{ runner.arch }}
         TERRAFORM_URL="https://releases.hashicorp.com/terraform/1.6.4/terraform_1.6.4_linux_amd64.zip"
         curl -LO $TERRAFORM_URL
         unzip terraform_1.6.4_linux_amd64.zip
         sudo chmod +x terraform
         sudo mv terraform /usr/local/bin/terraform

      - name: Run Terraform plan
        id: terraform-plan
        run: |
          terraform plan

      - name: Store plan file
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

  terraform-review:
    runs-on: ubuntu-latest
    needs: terraform-plan

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

      - name: Create pull request review
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: fs.readFileSync('diff.txt', 'utf-8')
            })

  terraform-apply:
    runs-on: ubuntu-latest
    needs: terraform-review

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download plan file
        uses: actions/download-artifact@v3
        with:
          name: terraform-plan
          path: terraform.plan.json

      - name: Apply Terraform plan
        id: terraform-apply
        run: |
          terraform apply terraform.plan.json

